<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h3>Form</h3>

    <form>
      <label for="nm">Enter name</label>
      <input type="text" id="nm" />
      <br />
      <label for="em">Enter email</label>
      <input type="email" id="em" />
      <br />
      <label for="pass">Enter password</label>
      <input type="password" id="pass" />
      <br />
      <label for="pass">Enter password again</label>
      <input type="password" id="pass2" />
      <br />
      <label for="ph">Enter phone number</label>
      <input type="text" id="ph" />
      <br />
      <label for="addr">Address:</label>
      <textarea id="addr" rows="8" cols="25"></textarea>
      <br />
      <div class="gen">
        <label for="gender">Gender</label>
        <input type="radio" name="Gender" />
        <label>Male</label>
        <input type="radio" name="Gender" />
        <label>Female</label>
      </div>
      <button
        id="sub"
        type="button"
        onclick="validate2()"
        onmouseover="validate3()"
        onmouseleave="clr()"
      >
        Submit
      </button>
    </form>
    <script src="script.js"></script>
  </body>
</html>
